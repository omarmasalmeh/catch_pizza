<!DOCTYPE html>
<html>
  <head>
    <title>Catch the Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed65836743.js" crossorigin="anonymous"></script>
  </head>
  <body>
  
    <div id="game-container">
      <h1>Catch the Pizza</h1>
      <div id="score">Score: <span id="score-value">0</span></div>
      <div id="missed">Missed: <span id="miss-value">0</span><span>/10</span></div>
      <div id="timer">Time Remaining: <span id="timer-value">60</span></div>
      <div id="game-area-container">
        <div id="game-area">
        </div>
      </div>
   <div id="btns">
    <button id="start-button">Start Game</button>
    <button id="reset-button">Reset Game</button>
  </div>
    <span id="name">By Omar Almasalmeh</span>
    <span id="links"> 
      <a href="https://www.linkedin.com/in/omar-masalmeh/" target="_blank"><i class="fa fa-linkedin"></i></a>
      <a href="https://github.com/omarmasalmeh" target="_blank"><i class="fa fa-github"></i></a>
   </span>
  </div>
    <script src="./scripts.js"></script>
  </body>
</html>
